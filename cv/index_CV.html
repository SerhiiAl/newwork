<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заявка на роботу</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cv_form.css" />
  </head>
  <body>
    <!--HEADER-->
    <div class="headDiv">
      <header class="wllogo">
        <a href="#" title="Our logo">
          <img src="logo.png" alt="Logo" width="100px" />
        </a>
      </header>
      <!--NAV-->
      <nav>
        <ul class="ulMenu">
                    <li class="nav-item" id="golovna"><a href="#">Головна</a></li>
          <li class="nav-item" id="pronas"><a href="#">Про нас</a></li>
          <li class="nav-item" id="kontaktu"><a href="#">Контакти</a></li>
          <li class="nav-item needWork" id="wukaewroboty">
            <a href="#">Шукаєш роботу?</a>
          </li>
          <li class="nav-item forEmployeers" id="robotodavtsyam">
            <a href="#">For Employers</a>
          </li>

        </ul>
      </nav>
    </div>
    <!--MAIN-->
    <main>
      <div class="main">
      <h1>Apply for a job</h1>

<!--FORM-->
<form id="CVform">
  <div class="flexBoxTable">
  <!--ENGLISH LEVEL-->
  <label class="labelWidth" for="english">What is your English level?</label>
    <br>
    <select class="inputText inputText:hover inputText:focus-within" name="english" id="english">
      <option value="">None</option>
      <option value="">Beginner (A1)</option>
      <option value="">Elementary (A2)</option>
      <option value="">Intermidiate (B1)</option>
      <option value="">Upper-Intermidiate (B2)</option>
      <option value="">Advanced (C1)</option>
      <option value="">Proficiency (C2)</option>
      <option value="">Native</option>
    </select>
    <br />
    <br />
    <!--CURRENT LOCATION-->
    <label class="labelWidth" for="location">What country are you in now?</label>
    <br>
    <input class="inputText" type="text" name="location" id="location" value="" />
    <br>
    <br />
    <!--NAME-->
    <label class="labelWidth" for="workername">Your name</label>
    <br>
    <input class="inputText" type="text" name="workername" id="workername" value="" />
    <br />
    <br />
    <!-- E-MAIL -->
    <label class="labelWidth" for="email">Email:</label>
    <br>
    <input class="inputText" type="email" name="email" id="email" value="" />
    <br />
    <br />
  </div>

  <div class="flexBoxTable">
    <!--VACANCIES-->
    <label class="labelWidth" for="jobs">What work are you interested in?</label>
    <br>
    <select class="inputText inputText:hover inputText:focus-within" name="vacancies" id="vacancies">
      <option value="">Other</option>
      <option value="">Chef</option>
      <option value="">Bartender</option>
      <option value="">Waitress</option>
      <option value="">Cleaner</option>
      <option value="">Driver</option>
      <option value="">Teacher</option>
      <option value="">Translator</option>
    </select>
    <br />
    <br />
    <!--CITIZENSHIP-->
    <label class="labelWidth" for="citizenship">Your citizenship</label>
    <br>
    <input class="inputText" type="text" name="citizenship" id="citizenship" value="" />
    <br>
    <br>
    <!--SURNAME-->
    <label class="labelWidth" for="surname">Your surname</label>
    <br>
    <input class="inputText" type="text" name="surname" id="surname" value="" />
    <br>
    <br />
    <!-- PHONE -->
    <label class="labelWidth" for="phone">Phone:</label>
    <br>
  <input class="inputText" type="tel" name="phone" id="phone" value="" />
  <br>
  <br> 
  </div>
  <!-- 3rd 4 -->
 <div class="flexBoxTable">
    <!--EXPERIENCE-->
    <label class="labelWidth" for="experience"
    >What is your experience for this work?</label>
    <br>
  <select class="inputText" name="experience" id="experience">
    <option value="">None</option>
    <option value="">Up to 1 year</option>
    <option value="">Up to 2 years</option>
    <option value="">Up to 3 years</option>
    <option value="">Up to 4 years</option>
    <option value="">Up to 5 years</option>
    <option value="">More than 5 years</option>
  </select>
  <br />
  <br>         
<!--AGE-->
  <label class="labelWidth" for="age">Your age</label>
  <br>
  <input class="inputText"
    type="number"
    name="age"
    id="age"
    min="18"
    max="70"
    step="1"
    value=""
  />
  <br>
  <br>
<!--GENDER-->
<fieldset class="form-check genderPositioning">
  <legend>Your gender</legend>
  <br>
  <label class="form-check-label radioText" for="male">Male</label>
  <input type="radio" name="gender" id="male" value="" />
  <label class="form-check-label radioText" for="female">Female</label>
  <input type="radio" name="gender" id="female" value="" />
</fieldset>
<br>
<!--ЗАГРУЗКА ФОТО-->
<div >
<label class="labelWidth" for="cv_pic">Choose your photo</label>
<br>
<input 
  type="file"
  name="cv_pic"
  id="cv_pic"
  required
  accept=".jpg, .png, .jpeg"
  />
  </div>
</form>
</main>

<div class="textareaDiv">
  <textarea name="CV" id="CV" cols="200%" rows="5" autocorrect="on" form="CVform" placeholder="Let us know here any information you like."></textarea>
                <!--SUBMIT-->

                <button
                class="btn btn-primary btnForm textareaDiv"
                type="submit"
                name="submitButton"
                id="submitButton"
                value=""
              >
                Submit
              </button>
            </div>


                <!-- <button
                  class="btn btn-primary btn-lg btnForm textareaDiv"
                  type="submit"
                  name="submitButton"
                  id="submitButton"
                  value=""
                >
                  Submit
                </button>
              </div> -->
                <!--SUBMIT-END-->
</div>
<br>
    <footer></footer>
  </div>
  </body>
</html>
